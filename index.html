      h1 {text-align: center}

  <body>
    <h1>The Importance of Education</h1>
    <h3>Educational Attainment, Job Earnings, and Poverty</h3>
    
    <input type="button" value="Unemployment Rate" name="UR" onclick="updateUR()">
    <input type="button" value="Median Usual Weekly Earnings" name="ME" onclick="updateME()">
    <input type="button" value="Men Below Poverty Level" name="MP" onclick="updateMP()">
    <input type="button" value="Women Below Poverty Level" name="WP" onclick="updateWP()">
    
    <script>
    function updateUR(){
      var data = d3.csv("EducationData.csv")

      data.then(function(data)
      {
        console.log("data:", data);
        updateUR(data);
      },
        function(err)
      {
        console.log(err);
      })

      var updateUR = function(data)
      {
        d3.select("svg").remove()
        //sizes
        var width = 600
        var height = 600
        var barheight = height/data.length
        //svg
        var svg = d3.select("body").append("svg")
                    .attr("width", width+200)
                    .attr("height", height+100)
        //axis labels
        svg.selectAll("text")
           .data(data)
           .enter()
           .append("text")
           .text(function(d){return d.EducationalAttainment})
           .attr("x", function(d){return d})
           .attr("y", function(d,i){return i*70})
           .attr("transform", "translate(0, 65)")
        //axes
          //scales
        var xScale = d3.scaleLinear()
                       .domain([0, 6])
                       .range([0, width])

        var yScale = d3.scaleLinear()
                       .domain(8)
                       .range([height, 0])
          //axes
        var xAxis = d3.axisBottom().scale(xScale)
        var yAxis = d3.axisLeft().scale(yScale)
  
        svg.append("g").classed("xAxis", true).call(xAxis).attr("transform", "translate(180, 650)")
        svg.append("g").classed("yAxis", true).call(yAxis).attr("transform", "translate(180, 50)")
  
      svg.selectAll("rect")
           .data(data)
           .enter()
           .append("rect")
           .attr("x", function(d,i){return d.UnemploymentRate;})
           .attr("y", function(d,i){return (i*barheight)})
           .attr("width", function(d){return xScale(d.UnemploymentRate)})
           .attr("height", barheight-5)
           .attr("fill", "teal")
           .attr("transform", "translate(181, 49)")

      }
    }
